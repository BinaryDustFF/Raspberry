<h1 [ngClass]="{'alert text-center': true, 'alert-primary': temperature <= 0, 'alert-success': temperature > 0 && temperature < 20, 'alert-danger': temperature >= 20}">
    {{ temperature }}Â°
    <h3>
        <span *ngIf="tendanceTemperature.getTendance() == 1">&uarr;</span>
        <span *ngIf="tendanceTemperature.getTendance() == 2">&uarr;</span>
        <span *ngIf="tendanceTemperature.getTendance() == -1">&darr;</span>
        <span *ngIf="tendanceTemperature.getTendance() == -2">&darr;</span>
    </h3>
    <h2>
        <span *ngIf="tendanceTemperature.getTendance() == 3">&uarr;</span>
        <span *ngIf="tendanceTemperature.getTendance() == 4">&uarr;</span>
        <span *ngIf="tendanceTemperature.getTendance() == -3">&darr;</span>
        <span *ngIf="tendanceTemperature.getTendance() == -4">&darr;</span>
    </h2>
    <span *ngIf="tendanceTemperature.getTendance() > 4">&uarr;</span>
    <span *ngIf="tendanceTemperature.getTendance() < -4">&darr;</span>
</h1>
