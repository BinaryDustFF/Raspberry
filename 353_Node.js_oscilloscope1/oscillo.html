<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Oscilloscope V1</title>
	</head>
	<body>
        <script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<h1 style="margin:15px auto 30px auto; color:#555;">Oscilloscope</h1>
        <p><input type="button" value="Lancer mesures" id="startMesure" /></p>
		<div id="affiche"></div>
		<script>
			// Connexion au serveur
            var socket = io.connect('http://192.168.1.20:8080');

			socket.on('Mesure', function(mesure) {
				alert(mesure);
				document.getElementById("affiche").innerHTML = mesure.join();
			}) 
			
			$('#startMesure').click(function () {
                socket.emit('startMesure', 'Lancer mesures');
            })
		</script>
	</body>
</html>
